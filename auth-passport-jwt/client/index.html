<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication app</title>
</head>
<body>
    <h1>Authentication App</h1>
    <form onsubmit="registerUser(); return false">
        <h2>Register</h2>
        <input id="register-username" placeholder="Username" required type="text" />
        <input id="register-password" placeholder="Password" required type="password" />
        <button type="submit">Register</button>
    </form>
    <form onsubmit="loginUser(); return false">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" required type="text" />
        <input id="login-password" placeholder="Password" required type="password" />
        <button type="submit">Login</button>
    </form>
    <h2>Check Authentication</h2>
    <button onclick="checkLoggedInStatus()">Am I logged in?</button>
    <h2>Logout</h2>
    <button onclick="logout()">Logout</button>
    <script src="./app.js"></script>
</body>
</html>
